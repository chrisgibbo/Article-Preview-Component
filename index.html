<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Article Preview Component</title>
</head>

<body>
    <main class="container">
        <div class=" card">
            <div class="table-img"></div>
            <div class="text-section">
                <h1 class="heading">
                    Shift the overall look and feel by
                    adding these wonderful touches to
                    furniture in your home
                </h1>
                <p class="body-text">
                    Ever been in a room and felt like something was missing?
                    Perhaps it felt slightly bare and unviiting. I've got some
                    simple tips to help you make any room feel complete.
                </p>
                <div class="avatar-section">
                    <div class="avatar-div">
                        <img class="avatar-img" src="./images/avatar-michelle.jpg" alt="image-of-woman">
                        <div class="avatar-name-date">
                            <p class="avatar-name">Michelle Appleton</p>
                            <p class="date">28 Jun 2020</p>
                        </div>
                    </div>
                    <div class="social-icons">
                        <button class="share-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                                <path fill="#6E8098"
                                    d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="index.js"></script>
</body>

</html>
